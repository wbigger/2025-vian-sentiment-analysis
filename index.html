<!-- Index.html -->
<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      margin: 20px 0;
    }

    .progress-bar {
      width: 100%;
      height: 30px;
      background-color: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.5s ease-in-out;
    }

    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }

    .refresh-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .refresh-button:hover {
      background-color: #1976D2;
    }
  </style>
</head>

<body>
    <header>
        <img src="logo-placeholder.png" alt="Logo della scuola" style="height: 100px;">
        <h1>Liceo VIAN Bracciano</h2>
    </header>
  <h2>Stato Sondaggio</h1>
  <div class="progress-container">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <div id="progressText" class="progress-text"></div>
  </div>
  <button class="refresh-button" onclick="updateProgress()">Aggiorna</button>

  <!-- Sezione Studenti -->
  <div>
  <div>
    <h3>Studenti</h3>
    <a href="#">
      Compila il questionario
    </a>
  </div>

  <!-- Sezione per tutti -->
  <div style="width:100%">
    <h3>Per tutti</h3>
    <p><a href="#">
      Compila il questionario veloce
    </a>
    </p>
    <p><a href="#">
      Compila il questionario completo (ed ottieni il badge!)
    </a>
    </p>
  </div>
  <div>



  <script>
    function updateProgress() {
        google.script.run
          .withSuccessHandler(updateProgressBar)
          .getFormResponses();
      }
      
      function updateProgressBar(responses) {
        const target = 1000;
        console.log("CIAO");
        console.log(target);
        const percentage = Math.min((responses / target) * 100, 100);
        
        document.getElementById('progressFill').style.width = percentage + '%';
        document.getElementById('progressText').innerHTML = 
          `${responses} risposte su ${target} (${percentage.toFixed(1)}%)`;
      }
      
      // Aggiorna al caricamento della pagina
      window.onload = updateProgress;
  </script>
</body>

</html>
